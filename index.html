<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>title</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
    <link href="assets/dist/stylesheet.min.css" rel="stylesheet" type="text/css">

  </head>

  <body>
  
    <nav>
      <ul>
        <li>Stage 1</li>
        <li>Stage 2</li>
        <li>Stage 3</li>
      </ul>      
    </nav>

    <div class="container">

      <div class="row" data-id="">
        <div class="col image">
          <img src="" alt="">
        </div>
        <div class="col description">
          <p></p>
        </div>
        <div class="col price" data-price="">
          <span></span>
        </div>
        <div class="col qty">
          <button class="qtyControl remove">&minus;</button>
          <input type="number" name="qty" class="" min="1" max="10">
          <button class="qtyControl add">&plus;</button>
        </div>
        <div class="col subtotal">
          <span></span>
        </div>
      </div>

    </div>

    <footer>
      <div class="row">
        <div class="col promise"></div>
        <div class="col return"></div>
        <div class="col contact"></div>
      </div>
    </footer>

    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
      !window.jQuery && document.write('<script src="assets/scripts/jquery-3.3.1.min.js"><\/script>')
    </script>
    <script src="assets/dist/app.js"></script>

  </body>

</html>
